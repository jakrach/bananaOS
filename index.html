<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banana OS</title>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/bananaOs.js"></script>
</head>
<body style="
	align-content: center;
	box-sizing: border-box;
    background-color: rgba(0, 0, 0, 1);
    color: rgba(255, 255, 255, 0.83);
    height: 100%;
    justify-content: center;
    position: absolute;
    padding: 0;
    margin: 0;
    width: 100%;">
	<div id="loadingMessages" style="box-sizing: border-box; color: rgba(255, 255, 255, 0.82); width: 100%;"></div>
	<div id="loadingBananaBoxHidingCont" style="display: none; box-sizing: border-box; width: 100%; height: 100%; position: absolute;">
		<div id="loadingBananaBoxCont" style="display: flex; background-color: rgba(65, 65, 255, 1); width: 100%; height: 100%; position: absolute; justify-content: center; align-items: center;">
			<div id="loadingBananaBox" style="background-color: rgba(230, 255, 10, 0.83);
    border: 0 none rgba(230, 255, 81, 1);
    border-radius: 30px;
    box-shadow: 0 0 30px 30px rgba(230, 255, 10, 0.83);
    box-sizing: border-box;
    height: 50%;
    position: relative;
    width: 50%;">
    			<img src="images/bananaOsLogo.png" style="width: 100%;"></img>
    		</div>
		</div>
	</div>
</body>
</html>
